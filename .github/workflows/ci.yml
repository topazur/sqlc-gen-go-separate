name: make

on:
  workflow_dispatch:

jobs:
  build:

    name: job_ci
    runs-on: ubuntu-latest

    steps:
      # 克隆仓库
      - name: Checkout repository
        uses: actions/checkout@v4

      # 安装依赖
      - name: Install
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.0'

      # 构建代码/产物
      - name: Build
        run: make
